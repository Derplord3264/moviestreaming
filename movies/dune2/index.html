<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune 2 | freemovies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .hero {
            width: 100%;
            height: 50vh;
            background-image: url('../../posters/dune2-large.jpg'); /* Replace with your hero image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 8px;
        }

        .movieDetails {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }

        .description {
            width: 80%;
            background-color: #1f1f1f;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .moviePlayer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        video {
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #searchBar {
            width: 80%;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #movieList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .movieTile {
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 1rem;
            overflow: hidden;
            transition: transform 0.2s;
            width: 200px;
        }

        .movieTile:hover {
            transform: translateY(-10px);
        }

        .moviePoster {
            width: 100%;
        }

        .movieTitle {
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>freemovies</h1>
    </header>
    <div class="hero">
        <h1>Dune 2</h1>
    </div>
    <main class="movieDetails">
        <div class="description">
            <h2>Movie Description</h2>
            <p>placeholder</p>
        </div>
        <div class="moviePlayer">
            <video controls>
                <source src="playlist.m3u8" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>
</body>
</html>
